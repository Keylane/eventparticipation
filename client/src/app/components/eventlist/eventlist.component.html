<div class="row mb-3 mt-5">
  <div class="col-8">
    <input #newEvent type="text" class="form-control" placeholder="Add event">
  </div>
  <div class="col-4">
    <button class="btn btn-success" (click)="addEvent(newEvent)"><i class="fas fa-plus"></i> Add event</button>
  </div>
</div>
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action text-center font-weight-bold" *ngFor="let event of eventList" routerLink="/event/{{event._id}}">{{event.name}}</a>
</div>
